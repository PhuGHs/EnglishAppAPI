spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3309/english_app
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.format_sql=true
springdoc.swagger-ui.path=/swagger/sample-documentation
springdoc.api-docs.path=/swagger/sample-api-docs
springdoc.packages-to-scan=com.example.EnglishAppAPI.controllers;
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true

JWT_SECRET_KEY=this_is_the_secret_key
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080
