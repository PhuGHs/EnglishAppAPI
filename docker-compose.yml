version: '3.1'

services:
  elasticsearch:
    container_name: elas-tutorial
    image: docker.elastic.co/elasticsearch/elasticsearch:7.15.1
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
    networks:
      - my-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9200" ]
      interval: 30s
      timeout: 10s
      retries: 5

  kibana:
    container_name: kibana-tutorial
    image: docker.elastic.co/kibana/kibana:7.15.1
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - my-network
    depends_on:
      - elasticsearch
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5601" ]
      interval: 30s
      timeout: 10s
      retries: 5
  mysql:
    container_name: english_app_mysql
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: english_db
      MYSQL_USER: phudhs
      MYSQL_PASSWORD: 123456
    ports:
      - "3309:3306"
    networks:
      - my-network
    volumes:
      - mysql-data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - "7000:80"
    networks:
      - my-network
    environment:
      - PMA_ARBITRARY=1

volumes:
  mysql-data:

networks:
  my-network:
    driver: bridge